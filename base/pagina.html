<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calucular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nn">volver</a>
        <h2>Xk-budget</h2>
    </nav>
    <div class="main">
        <form id="vacationsCalc">
            <input type="text" id="destiny" placeholder="City">
            <input type="number" id="budget" placeholder="Num of apartament">
            <input type="number" 
            placeholder="Acomodations"
            required
            id="acomodations">
            <input type="number" placeholder="transport" 
            id="transporte" required>
            <input type="number" placeholder="descuento" required id="food">
            <input type="submit" value="CALCULATE" 
            class="btn">
        </form>
    </div>
    <div class="container">
        <div class="data">
            <div class="result" id="result"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
